<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>News Paper List</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/newsPapers/newsPapersList.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/newsPapers/newsPapersList.js"></script>

    <!-- Microsoft Advertising required references -->
    <script src="/MSAdvertisingJS/ads/ad.js" ></script>
    <style type="text/css">
        .Horad {
            margin-top:20px;
            margin-left:auto;
            margin-right:20px;
            float:right !important;
            width:600px;
            height:90px;
        }        

        .Verad {
            margin-top:120px;
            margin-left:auto;
            margin-right:20px;
            float:right !important;
            width:160px;
            height:600px;       
        }
    </style>    
</head>
<body>
    
    <!-- These templates are used to display each item in the ListView declared below. -->
    <div class="headerTemplate" data-win-control="WinJS.Binding.Template">
        <p class="group-title win-type-x-large" data-win-bind="textContent: title;" 
            role="link"></p>
    </div>
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">        
        <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
        <div class="item-overlay">
            <h4 class="item-title" data-win-bind="textContent: newsTitle"></h4>
        </div>
    </div>
    
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment newsPaperspage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">News Papers</span>
            </h1>
           <!-- <div id="myAd" style="position: absolute; top: 20px; left: 420px; width: 600px; height: 90px;
                z-index: 1" data-win-control="MicrosoftNSJS.Advertising.AdControl" data-win-options="{applicationId: '78a54751-5d76-47b5-bede-a7001077c32f', adUnitId: '10044580'}">                
            </div>-->
        </header>
        <section aria-label="Main content" role="main">
            <div class="newsPaperslist" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'multi' }"></div>
			
        </section>
        <!--<div id="outputDiv" class="content" style="margin-left:120px;display:none;"></div>-->
        <div class="Horad">
			<div id="myAd" data-win-control="MicrosoftNSJS.Advertising.AdControl" data-win-options="{applicationId: '78a54751-5d76-47b5-bede-a7001077c32f', adUnitId: '10044580'}"></div>
        </div>
        <div id="myAd1" style="position: absolute; top: 120px; left: auto; right:20px; float:right !important; width: 160px; height: 600px;
                z-index: -1;" data-win-control="MicrosoftNSJS.Advertising.AdControl" data-win-options="{applicationId: '78a54751-5d76-47b5-bede-a7001077c32f', adUnitId: '10044598', onErrorOccurred: errorLogger}"></div>            
		<div id="myAd2" style="position:absolute; left:10px; bottom:0px; width: 292px; height: 62px; z-index:10; visibility:collapse; background-color:white;" data-win-control="MicrosoftNSJS.Advertising.AdControl" data-win-options="{applicationId: '78a54751-5d76-47b5-bede-a7001077c32f', adUnitId: '10045030'}"></div>		      

        <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'btnAddtoFav', label:'Add to Fav', icon:'favorite'}"></button>
    </div>
    </div>
</body>
</html>
