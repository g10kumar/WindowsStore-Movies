<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bookmarks</title>
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/bookmarks/bookmarks.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/bookmarks/bookmarks.js"></script>
</head>
<body>
    <!-- This template is used to display each item in the ListView declared below. -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <div class="item-overlay">
                <h4 class="item-title" data-win-bind="textContent: chapter"></h4>
                <h1 class="item-title" data-win-bind="textContent: chaptersloka" style="visibility:hidden"></h1>
                <h1 class="item-title" data-win-bind="textContent: chapterKey" style="visibility:hidden"></h1>
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: sloka"></h6>
            </div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="bookmarkspage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Bookmarks</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="bookmarkslist win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'multi'}"></div>
        </section>
        <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'btnDeleteBookmarks', label:'Remove From Bookmarks', icon:'delete'}"></button>
    </div>
    </div>    
</body>
</html>
