<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gita Books</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/gitabooks/gitabooks.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/gitabooks/gitabooks.js"></script>
</head>
<body>
     <!-- This template is used to display each item in the ListView declared below. -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <div class="item-overlay">
                <h4 class="item-title" data-win-bind="textContent: author"></h4>
            </div>
        </div>
    </div>   

    <div class="bookitemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="bookitem">
            <div class="bookitem-overlay">
                <h4 class="bookitem-title" data-win-bind="textContent: title"></h4>
                <h1 class="bookitem-url" data-win-bind="textContent: url" style="visibility: hidden"></h1>                
            </div>
            <div style="-ms-grid-row-align:center;"><button style="margin-bottom:5px;height:50px;width:100px" data-win-bind="groupKey: url" onclick="PDFDownload(event.srcElement.groupKey)"  type="button">Download</button> <button style="margin-bottom:5px;height:50px;width:100px" data-win-bind="groupKey: url" onclick="PDFRead(event.srcElement.groupKey)" type="button">Read</button></div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="gitabookspage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Gita Books</span>
            </h1>
        </header>        
         <!--<section aria-label="Main content" role="main">
            <div class="playlist win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView"></div>
        </section> -->      
        <div class="itemlistsection" aria-label="List column">
            <div class="authorlist win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'single'}"></div>
        </div>
        <div class="booksection" aria-label="List column">
            <div class="booklist win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'single'}"></div>
        </div> 
    </div>
</body>
</html>
